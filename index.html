<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Keyboard</title>
  </head>
  <body>
    <div class="container">
      <div id="content" class="display">Start typing...</div>
      <div class="keyboard__container">
        <button  class="symbol key__tylda spec__char active">~</button>
        <button  class="symbol key__backtick spec__char--second">`</button>

        <button  class="symbol key__1 spec__char active">1</button>
        <button  class="symbol key__exclamation spec__char--second">!</button>

        <button  class="symbol key__2 spec__char active">2</button>
        <button  class="symbol key__at spec__char--second">@</button>

        <button  class="symbol key__3 spec__char active">3</button>
        <button  class="symbol key__hash spec__char--second">#</button>

        <button  class="symbol key__4 spec__char active">4</button>
        <button  class="symbol key__dollar spec__char--second">$</button>

        <button  class="symbol key__5 spec__char active">5</button>
        <button  class="symbol key__percent spec__char--second">%</button>

        <button  class="symbol key__6 spec__char active">6</button>
        <button  class="symbol key__caret spec__char--second">^</button>

        <button  class="symbol key__7 spec__char active">7</button>
        <button  class="symbol key__ampersand spec__char--second">&</button>

        <button  class="symbol key__8 spec__char active">8</button>
        <button  class="symbol key__sterisk spec__char--second">*</button>

        <button  class="symbol key__9 spec__char active">9</button>
        <button  class="symbol key__left--parenthesis spec__char--second">(</button>

        <button  class="symbol key__0 spec__char active">0</button>
        <button  class="symbol key__right--parenthesis spec__char--second">)</button>

        <button  class="symbol key__minus spec__char active">-</button>
        <button  class="symbol key__underscore spec__char--second">_</button>

        <button  class="symbol key__summary spec__char active">=</button>
        <button  class="symbol key__plus spec__char--second">+</button>

        <button class="key__backspace"><span>ðŸ ” BACK</span></button>

        <button class="key__tabulator">
          <p>TAB</p>
          <!-- <pre>&Tab;</pre> -->
        </button>
        <!--  -->
        <!-- letters -->
        <button  class="symbol key__q letter">q</button>
        <button  class="symbol key__w letter">w</button>
        <button  class="symbol key__e non--acute letter">e</button>
        <button  class="symbol key__e--acute acute polish--letter">Ä™</button>
        <button  class="symbol key__r letter">r</button>
        <button  class="symbol key__t letter">t</button>
        <button  class="symbol key__y letter">y</button>
        <button  class="symbol key__u letter">u</button>
        <button  class="symbol key__i letter">i</button>
        <button  class="symbol key__o non--acute letter">o</button>
        <button  class="symbol key__o--acute acute polish--letter">Ã³</button>
        <button  class="symbol key__p letter">p</button>
        <!--  -->
        <button  class="symbol key__left-angle-bracket spec__char active">[</button>
        <button  class="symbol key__left-curly-bracket spec__char--second">{</button>

        <button  class="symbol key__right-angle-bracket spec__char active">]</button>
        <button  class="symbol key__right-curly-bracket spec__char--second">}</button>

        <button  class="symbol key__backslash spec__char active">\</button>
        <button  class="symbol key__pipe spec__char--second">|</button>

        <button class="key__casplock"><span>CAPS</span></button>
        <!-- -->
        <!-- letters -->
        <button  class="symbol key__a non--acute letter">a</button>
        <button  class="symbol key__a--acute acute polish--letter">Ä…</button>
        <button  class="symbol key__s non--acute letter">s</button>
        <button  class="symbol key__s--acute acute polish--letter">Å›</button>
        <button  class="symbol key__d letter">d</button>
        <button  class="symbol key__f letter">f</button>
        <button  class="symbol key__g letter">g</button>
        <button  class="symbol key__h letter">h</button>
        <button  class="symbol key__j letter">j</button>
        <button  class="symbol key__k letter">k</button>
        <button  class="symbol key__l non--acute letter">l</button>
        <button  class="symbol key__l--acute acute polish--letter">Å‚</button>
        <!--  -->
        <button  class="symbol key__semicolon spec__char active">;</button>
        <button  class="symbol key__colon spec__char--second">:</button>

        <button  class="symbol key__apostrophe spec__char active">'</button>
        <button  class="symbol key__double-prime spec__char--second">"</button>

        <button class="key__enter"><span>ENTER</span></button>

        <button class="key__shift"><span>SHIFT</span></button>
        <!-- -->
        <!-- letters -->
        <button  class="symbol key__z non--acute letter">z</button>
        <button  class="symbol key__z--acute acute polish--letter">Å¼</button>
        <button  class="symbol key__x non--acute letter">x</button>
        <button  class="symbol key__x--acute acute polish--letter">Åº</button>
        <button  class="symbol key__c non--acute letter">c</button>
        <button  class="symbol key__c--acute acute polish--letter">Ä‡</button>
        <button  class="symbol key__v letter">v</button>
        <button  class="symbol key__b letter">b</button>
        <button  class="symbol key__n non--acute letter">n</button>
        <button  class="symbol key__n--acute acute polish--letter">Å„</button>
        <button  class="symbol key__m letter">m</button>
        <!--  -->
        <button  class="symbol key__comma spec__char active">,</button>
        <button  class="symbol key__left-guillemet spec__char--second"><</button>

        <button  class="symbol key__dot spec__char active">.</button>
        <button  class="symbol key__right-guillemet spec__char--second">></button>

        <button  class="symbol key__slash spec__char active">/</button>
        <button  class="symbol key__question-mark spec__char--second">?</button>

        <button class="key__shift"><span>SHIFT</span></button>
        <button class="key__alt">ALT</button>
        <!--  <button  class="symbol key__at">@</button>  -->
        <button  class="symbol key__space">&nbsp</button>
        <button class="key__alt">ALT</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
